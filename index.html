<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Mini Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>JavaScript Mini Test</h1>
    <p class="score">Skor: <span id="score">0</span></p>
    <p class="question-counter" id="question-counter"></p>
    <div class="question-box">
      <p class="question" id="question"></p>
      <div class="options" id="options"></div>
      <p class="result" id="result"></p>
      <div class="explanation" id="explanation"></div>
    </div>
    <button class="next-btn" id="next-btn" style="display: none;">Next Question / Sonraki Soru</button>
  </div>
  <div id="confetti"></div>
  <script src="script.js"></script>
</body>
</html>
